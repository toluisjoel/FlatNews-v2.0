{% extends "main.html" %}
{% block title %}Welcome{% endblock %}
{% block footer %}<!---->{% endblock %}
{% block content %}

<h1>Published Posts</h1>
{% for post in published_posts %}
<h3><a href="{{post.post_detail_content}}">{{post}}</a> </h3>
<div class="comment-reply-link">
<a href="{% url 'blog:edit_post' post.id %}">Edit</a><span>    </span><a href="{% url 'blog:delete_post' post.id %}">Delete</a></a><hr>
</div>
{% endfor %}

<h1>Drafts</h1>
{% for post in draft_posts %}
<h3><a href="{{post.post_detail_content}}">{{post}}</a></h3>
<div class="comment-reply-link">
<a href="{% url 'blog:edit_post' post.id %}">Edit</a><span>    </span><a href="{% url 'blog:delete_post' post.id %}">Delete</a></a><hr>
</div>
{% endfor %}

{% endblock %}
