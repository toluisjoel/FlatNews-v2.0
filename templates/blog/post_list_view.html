<section id="content" class="s-content">
    <div id="bricks" class="bricks">
        <div class="masonry">
            <div class="bricks-wrapper" data-animate-block>
                <div class="grid-sizer"></div>

                {% for post in object_list %}
                <article class="brick entry" data-animate-el>
                    <div class="entry__thumb">
                        <a href="{{ post.post_detail_content }}" class="thumb-link"><img src= "{{post.thumbnail.url}}" alt="post thumbnail"></a>
                    </div>

                    <div class="entry__text">
                        <div class="entry__header">
                            <div class="entry__meta">
                                <span class="cat-links">
                                    {% for tag  in post.tags.all %} 
                                    <a href="">{{tag.name}}</a>
                                    {% if not forloop.last %}, {% endif %}
                                    {% endfor %}
                                </span>
                                <span class="byline">
                                    By:<a href="#">{{post.author}}</a>
                                </span>
                            </div>
                            <h1 class="entry__title"><a href="{{ post.post_detail_content }}">{{post.title}}</a></h1>
                        </div>
                        <div class="entry__excerpt">
                            <p>{{post.body | truncatewords:25 | safe}}</p>
                        </div>
                        <a class="entry__more-link" href="{{ post.post_detail_content }}">Read More</a>
                    </div>
                </article>
                {% endfor %}

            </div> 
        </div> 
    </div>
</section>
